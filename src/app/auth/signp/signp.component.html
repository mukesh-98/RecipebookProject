<form (ngSubmit)="onSignup(signup)" #signup="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required ngModel class="form-control" placeholder="Eg:abc@xyz.com">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" required id="password" ngModel class="form-control">

    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success mx-3" [disabled]="!signup.valid">Sign Up </button>
      <button type="button" class="btn btn-danger mx-3"(click)="onCancel()">Cancel </button>
    </div>
   
   
</form>
