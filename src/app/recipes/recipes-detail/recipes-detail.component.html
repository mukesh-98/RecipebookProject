<div class="row">
    <h1 class="ml-3">{{ recipes.name }}</h1>
    <div class="col-xl-12">
        <img [src]= recipes.imgpath alt="{{ recipes.name }}" class="img-responsive mb-3" style="height: 200px;"> 
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <div class="btn-group" >
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Manage Recipe
                </button>
                <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item text-primary"(click)="addShopping()" [routerLink]="[ '/shopping' ]" style="cursor: pointer;">To Shoping List</a>
                    <a class="dropdown-item text-success" (click)="onEdit()" style="cursor: pointer;">Edit Recipe</a>
                    <a class="dropdown-item text-danger" (click)="ondeleterecipe()" style="cursor: pointer;">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="my-3">
    <div class="row">
        <div class="col-xl-12 ml-4 mb-2">
            <h4 class="text-info">{{ recipes.desc }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 ml-4">
            <h6 class="text-muted">
                <ul class="list-group">
                    <li class="list-group-item" 
                    *ngFor="let ingri of recipes.ingr">
                        {{ingri.name}} - ({{ ingri.amount}})
                    </li>
                </ul>
            </h6>
        </div>
    </div>
</div>
