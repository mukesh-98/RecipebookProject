<div class="row">
    <div class="col-xs-12">
        <form class="ml-3" (ngSubmit)="onAdd(form)"  #form="ngForm">
            <div class="row mr-2">
                <div class="col-sm-8 from-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="formname" ngModel required class="form-control">
                </div>
                <div class="col-sm-4 from-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="formamt" ngModel required pattern="^[1-9]+[0-9]*$" class="form-control" >
                </div>
            </div>
            <div class="row ">
                <div class="col-xs-12">
                    <button class="btn btn-success ml-3" type="submit" [disabled]="!form.valid">{{ EditMode ? "Update" : "Add"}}</button>
                    <button class="btn btn-danger m-2" type="button" (click)="onDelete()" *ngIf="EditMode">Delete</button>
                    <button class="btn btn-primary m-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
