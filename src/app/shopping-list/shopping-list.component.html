<div class="row">
    <div class="col-xl-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
            style="cursor: pointer;" 
            class="list-group-item" 
            *ngFor="let items of (shoppingListState | async).ingredients; let i = index"
            (click)="onEdit(i)">
                {{ items.name }} ({{ items.amount }})
            </a>
        </ul>
    </div>
</div>
